<div data-role="view" id="food" data-title="Input Food" data-layout="main-nonav" data-model="app.models.foodView">

<script>
 console.log("Food Screen JS");
$(document).ready(function() { 
var foodSource = new kendo.data.DataSource({
      type: "everlive",
      transport: {
        typeName: "Food"

      },
      schema: {
        model: {
          id: "Id",
          fields: {
            // default fields for Backend Services types
            CreatedBy:  { type: "string" },
            CreatedAt:  { type: "date" },
            ModifiedAt: { type: "date" },

            // type fields
            Group:    { type: "string" }
          }
        }
      }

    });
    

    console.log(foodSource);
    foodSource.fetch(function(){
        var results = foodSource.aggregates().Group;
        console.log(foodSource)
        console.log(results); // displays "63 30 33"
    });


   });


 console.log("END Food Screen JS");
</script>

                <li>
                    <label>Food
                        <input data-bind="value: foodViewModel.model.food" placeholder="Enter a food" type="text">
                    </label>
                </li>
                <li>
                    <label>Food Group

                        dataSource= "foodDataSource"</select>-->
                        <input data-role="value: Group">

                </li>
                <li>
                    <label>Date
                        <input data-bind="value: foodViewModel.model.foodDate" type="date">
                   </label>
                 </li>
                <li>
                    <label>Time

                 </li>
                <li>

                        <input data-bind="value: foodViewModel.model.notes" placeholder="Notes" type="text">
