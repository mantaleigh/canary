<div data-role="view" id="food" data-title="Input Food" data-layout="main-nonav" data-model="app.models.foodView">
    <div id="foodViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Food
                        <input data-bind="value: foodViewModel.model.food" placeholder="Enter a food" type="text">
                    </label>
                </li>
                <li>
                    <label>Food Group
                        <!--<select type="kendo-drop-down-list">
                             <option value="1">Albania</option>
                             <option>Albnia</option>
                             <option>Albana</option>
                        dataSource= "foodDataSource"</select>-->
                        <input data-role="value: Group">
                    </label>
                </li>
                <li>
                    <label>Date/time
                        <input data-bind="value: foodViewModel.model.datetime" type="datetime-local">
                    </label>
                </li>
                <li>
                    <label>Notes
                        <input data-bind="value: foodViewModel.model.notes" placeholder="Notes" type="text">
                    </label>
                </li>
            </ul>
            <!--<ul id="food-list" data-role="listview" data-bind="value: Group"></ul>-->
            <ul id="food-list"></ul>
            <ul data-role="listview" data-style="inset">
                  <li>
                      <label>
                          Food:<input type="text" data-bind="value: food">
                      </label>
                  </li>
              </ul>

            <div class="button-group">

                <a class="button button-block" data-role="button" href="../home/view.html">Back</a>


                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: foodViewModel.submit }">Confirm</a>

            </div>
        </form>
    </div>

            <footer data-role="footer">
            <div data-role="tabstrip" id="navigation-container">
                <a href="home/view.html" data-icon="add">Input</a>
                <a href="calView/view.html" data-icon="recents">Calendar</a>
            </div>
        </footer>
</div>
