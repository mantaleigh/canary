<div data-role="view" data-title="Input Medication" data-layout="main-nonav" data-model="app.models.medView">
    <div id="medViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Medication Name
                        <input data-bind="value: medViewModel.model.medication" placeholder="Medication" type="text" required="true">
                    </label>
                </li>
                <li>
                    <label>Medication Amount
                        <input data-bind="value: medViewModel.model.mAmount" placeholder="Amount" type="text" required="true">
                    </label>
                </li>
                <li>
                    <label>Date
                        <input data-bind="value: medViewModel.model.mDate" type="date" required="true">
                   </label>
                 </li>
                <li>
                    <label>Time
                        <input data-bind="value: medViewModel.model.mTime" type="time" required="true">
                   </label>
                 </li>
                <li>
                    <label>Notes
                        <input data-bind="value: medViewModel.model.mnotes" placeholder="Notes" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">

                <a class="button button-block" data-role="button" href="../home/view.html">Back</a>


                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: medViewModel.submit }">Add to Calendar</a>

            </div>
        </form>
    </div>

    <footer data-role="footer">
        <div data-role="tabstrip" id="navigation-container">
            <a href="home/view.html" data-icon="add">Input</a>
            <a href="calView/view.html" data-icon="recents">Calendar</a>
        </div>
    </footer>
</div>
