<div data-role="view" data-title="Calendar" data-layout="main" data-model="app.models.calView">

	<div id="calendar"></div>

	<script>

	$(document).ready(function() { 

		$('#calendar').fullCalendar({
			aspectRatio: 1, 
			header: {
				left: 'today prev,next', 
				center: 'title', 
				right: 'month,basicWeek,basicDay'
			},

		});

	});
	
	</script>

</div>
