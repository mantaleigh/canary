<div data-role="view" data-title="Input Behavior" data-layout="main-nonav" data-model="app.models.behavView">
    <div id="behavViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Behavior
                        <input data-bind="value: behavViewModel.model.behavType" placeholder="Behavior Name" type="text">
                    </label>
                </li>
                <li>
                    <label>Date/time
                        <input data-bind="value: behavViewModel.model.mdatetime" type="datetime-local">
                   </label>
                 </li>
                <li>
                    <label>Notes
                        <input data-bind="value: behavViewModel.model.behavNotes" placeholder="Notes" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">

                <a class="button button-block" data-role="button" href="../home/view.html">Back</a>


                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: behavViewModel.submit }">Confirm</a>

            </div>
        </form>
    </div>

    <footer data-role="footer">
        <div data-role="tabstrip" id="navigation-container">
            <a href="home/view.html" data-icon="add">Input</a>
            <a href="calView/view.html" data-icon="recents">Calendar</a>
        </div>
    </footer>
</div>
